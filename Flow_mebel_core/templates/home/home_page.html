{% extends 'core/main_wrapper.html' %}

{% block main %}
<!-- Bootstrap 4 -->
<div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Индикаторы -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="img-fluid" src="static\assets\photos\11314_z_MINOTTI_CONNERY.jpg">
    </div>
    <div class="carousel-item">
      <img class="img-fluid" src="static\assets\photos\11315_z_MINOTTI_MATTIA.jpg">
    </div>
    {% comment %} <div class="carousel-item">
       <img class="img-fluid" src="..." alt="...">
    </div> {% endcomment %}
  </div>
  <!-- Элементы управления -->
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Предыдущий</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Следующий</span>
  </a>
</div>
    
{% endblock  %}
